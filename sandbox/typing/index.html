<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тренажер печати | SKL Academy</title>
  <meta name="description" content="Освойте слепую печать с нуля. 15 уроков с отслеживанием прогресса.">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://skl-academy.ru/sandbox/typing/index.html">
  <link rel="icon" href="../../images/icon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap&subset=cyrillic,latin">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="nav">
    <a href="../../index.html" class="nav-back">&larr; SKL Academy</a>
    <button class="nav-stats-btn" id="stats-btn" title="Статистика">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 20V10M12 20V4M6 20v-6"/></svg>
    </button>
  </nav>

  <main class="app">
    <div class="lesson-picker">
      <select id="lesson-select" class="lesson-select">
        <option value="" disabled selected>Выберите урок...</option>
      </select>
      <div class="lesson-meta" id="lesson-meta"></div>
    </div>

    <div class="typing-zone" id="typing-zone">
      <div class="text-display" id="text-display">
        <p class="typing-placeholder" id="typing-placeholder">Выберите урок и нажмите «Начать»</p>
      </div>
      <div class="progress-track" id="progress-track">
        <div class="progress-slider" id="progress-slider"></div>
      </div>
      <div class="live-stats" id="live-stats" style="display:none;">
        <span class="live-stat"><strong id="ls-speed">0</strong> зн/мин</span>
        <span class="live-stat"><strong id="ls-accuracy">100</strong>% точность</span>
        <span class="live-stat"><strong id="ls-progress">0</strong>%</span>
      </div>
    </div>

    <div class="keyboard-wrap" id="keyboard-wrap">
      <div class="keyboard" id="keyboard"></div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="start-btn" disabled>Начать</button>
      <button class="btn btn-ghost" id="reset-btn" style="display:none;">Сбросить</button>
    </div>
  </main>

  <div class="overlay" id="result-overlay" style="display:none;">
    <div class="result-card">
      <h2>Урок завершён</h2>
      <div class="result-grid">
        <div class="result-item"><span class="result-value" id="r-speed">0</span><span class="result-label">зн/мин</span></div>
        <div class="result-item"><span class="result-value" id="r-accuracy">0</span><span class="result-label">точность</span></div>
        <div class="result-item"><span class="result-value" id="r-errors">0</span><span class="result-label">ошибок</span></div>
        <div class="result-item"><span class="result-value" id="r-time">0</span><span class="result-label">секунд</span></div>
      </div>
      <div class="result-actions">
        <button class="btn btn-primary" id="r-retry">Повторить</button>
        <button class="btn btn-ghost" id="r-next">Следующий урок</button>
      </div>
    </div>
  </div>

  <div class="overlay" id="stats-overlay" style="display:none;">
    <div class="stats-card">
      <div class="stats-header">
        <h2>Статистика</h2>
        <button class="close-btn" id="close-stats">&times;</button>
      </div>
      <div class="stats-summary">
        <div class="stat-pill"><strong id="s-lessons">0</strong> уроков</div>
        <div class="stat-pill"><strong id="s-speed">0</strong> зн/мин</div>
        <div class="stat-pill"><strong id="s-accuracy">0</strong>% точность</div>
      </div>
      <div class="history-list" id="history-list">
        <p class="placeholder">Пока нет истории</p>
      </div>
      <button class="btn btn-danger btn-sm" id="reset-all">Сбросить прогресс</button>
    </div>
  </div>

  <textarea id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" style="position:fixed;top:-9999px;left:-9999px;opacity:0;"></textarea>
  <script src="script.js"></script>
</body>
</html>
