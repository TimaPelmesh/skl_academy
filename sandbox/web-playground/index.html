<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Playground — HTML/CSS/JS редактор | SKL Academy</title>
    <meta name="description" content="Интерактивная среда для изучения веб-разработки. Пишите HTML, CSS и JavaScript код и мгновенно видите результат.">
    <meta name="keywords" content="HTML редактор, CSS редактор, JavaScript редактор, web playground, онлайн редактор кода">
    <meta name="author" content="SKL Academy">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Web Playground — HTML/CSS/JS редактор">
    <meta property="og:description" content="Интерактивная среда для изучения веб-разработки">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://skl-academy.ru/sandbox/web-playground/index.html">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://skl-academy.ru/sandbox/web-playground/index.html">
    
    <!-- Favicon -->
    <link rel="icon" href="../../images/icon.ico" type="image/x-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="../../index.html" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>На главную</span>
        </a>
        
        <h1 class="title">Web Playground</h1>
        
        <div class="header-actions">
            <button class="btn btn-icon" id="resetBtn" title="Сбросить код">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
            </button>
            <button class="btn btn-icon" id="downloadBtn" title="Скачать HTML">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7,10 12,15 17,10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
            </button>
            
            <!-- Custom Dropdown -->
            <div class="dropdown" id="templateDropdown">
                <button class="dropdown-toggle" id="dropdownToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="9" y1="21" x2="9" y2="9"/>
                    </svg>
                    <span>Шаблоны</span>
                    <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button class="dropdown-item" data-template="blank">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">Пустой</div>
                            <div class="dropdown-item-desc">Чистый лист</div>
                        </div>
                    </button>
                    <button class="dropdown-item" data-template="hello">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                                <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                                <line x1="12" y1="22.08" x2="12" y2="12"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">Hello World</div>
                            <div class="dropdown-item-desc">Первая страница</div>
                        </div>
                    </button>
                    <button class="dropdown-item" data-template="button">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="8" width="18" height="8" rx="2"/>
                                <path d="M12 8V4a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v4"/>
                                <path d="M12 8h3a2 2 0 0 1 2 2v0a2 2 0 0 1-2 2H9"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">Кнопка</div>
                            <div class="dropdown-item-desc">Интерактивная кнопка</div>
                        </div>
                    </button>
                    <button class="dropdown-item" data-template="card">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="16" rx="2" ry="2"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                                <line x1="7" y1="4" x2="7" y2="24"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">Карточка</div>
                            <div class="dropdown-item-desc">Карточка товара</div>
                        </div>
                    </button>
                    <button class="dropdown-item" data-template="form">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                <line x1="7" y1="8" x2="17" y2="8"/>
                                <line x1="7" y1="12" x2="17" y2="12"/>
                                <line x1="7" y1="16" x2="13" y2="16"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">Форма</div>
                            <div class="dropdown-item-desc">Форма входа</div>
                        </div>
                    </button>
                    <button class="dropdown-item" data-template="animation">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">Анимация</div>
                            <div class="dropdown-item-desc">CSS анимации</div>
                        </div>
                    </button>
                    <button class="dropdown-item" data-template="flexbox">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"/>
                                <rect x="14" y="3" width="7" height="7"/>
                                <rect x="14" y="14" width="7" height="7"/>
                                <rect x="3" y="14" width="7" height="7"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">Flexbox</div>
                            <div class="dropdown-item-desc">Гибкая раскладка</div>
                        </div>
                    </button>
                    <button class="dropdown-item" data-template="grid">
                        <span class="dropdown-item-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <line x1="9" y1="3" x2="9" y2="21"/>
                                <line x1="15" y1="3" x2="15" y2="21"/>
                                <line x1="3" y1="9" x2="21" y2="9"/>
                                <line x1="3" y1="15" x2="21" y2="15"/>
                            </svg>
                        </span>
                        <div>
                            <div class="dropdown-item-title">CSS Grid</div>
                            <div class="dropdown-item-desc">Сетка</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main">
        <!-- Editors Panel -->
        <div class="editors-panel">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="html">
                    <span class="tab-icon html-icon">&lt;/&gt;</span>
                    HTML
                </button>
                <button class="tab" data-tab="css">
                    <span class="tab-icon css-icon">#</span>
                    CSS
                </button>
                <button class="tab" data-tab="js">
                    <span class="tab-icon js-icon">{ }</span>
                    JS
                </button>
            </div>

            <!-- Code editors -->
            <div class="editors">
                <div class="editor-container active" id="html-editor">
                    <div class="editor-header">
                        <span>index.html</span>
                    </div>
                    <div class="editor-wrapper">
                        <textarea id="htmlCode"></textarea>
                    </div>
                </div>

                <div class="editor-container" id="css-editor">
                    <div class="editor-header">
                        <span>styles.css</span>
                    </div>
                    <div class="editor-wrapper">
                        <textarea id="cssCode"></textarea>
                    </div>
                </div>

                <div class="editor-container" id="js-editor">
                    <div class="editor-header">
                        <span>script.js</span>
                    </div>
                    <div class="editor-wrapper">
                        <textarea id="jsCode"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resizer -->
        <div class="resizer" id="resizer">
            <div class="resizer-line"></div>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <div class="preview-header">
                <span class="preview-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    Превью
                </span>
                <div class="preview-actions">
                    <button class="btn btn-sm" id="refreshBtn" title="Обновить">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                        </svg>
                    </button>
                    <button class="btn btn-sm" id="newTabBtn" title="Открыть в новой вкладке">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                            <polyline points="15 3 21 3 21 9"/>
                            <line x1="10" y1="14" x2="21" y2="3"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="preview-container">
                <iframe id="preview" sandbox="allow-scripts allow-modals"></iframe>
            </div>
            <div class="console-panel" id="consolePanel">
                <div class="console-header">
                    <span>Консоль</span>
                    <button class="btn btn-xs" id="clearConsole">Очистить</button>
                </div>
                <div class="console-output" id="consoleOutput"></div>
            </div>
        </div>
    </main>

    <!-- Mobile tabs for switching between editor and preview -->
    <div class="mobile-tabs">
        <button class="mobile-tab active" data-view="editor">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="16 18 22 12 16 6"/>
                <polyline points="8 6 2 12 8 18"/>
            </svg>
            Код
        </button>
        <button class="mobile-tab" data-view="preview">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                <line x1="8" y1="21" x2="16" y2="21"/>
                <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
            Превью
        </button>
    </div>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
