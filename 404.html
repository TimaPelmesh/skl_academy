    /* Специальные стили для 404 страницы */
    .not-found-page {

    .error-wrapper {

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-25px) rotate(2deg);
      }
      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }
    
    .error-shadow {
      animation: shadow 6s ease-in-out infinite;
      transform-origin: center;
      filter: blur(10px);
    }
    
    @keyframes shadow {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      50% {
        transform: scale(0.8);
        opacity: 0.15;
      }
      100% {
        transform: scale(1);
        opacity: 0.3;
      }
    }
    
    .error-text {
      background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      animation: textShine 3s ease-in-out infinite alternate;
    }
    
    @keyframes textShine {
      0% {
        filter: brightness(1) saturate(1);
      }
      100% {
        filter: brightness(1.2) saturate(1.3);
      }
    }
    
    .button-glow {
      animation: glow 2s ease-in-out infinite;
    }
    
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(79, 70, 229, 0.5);
      }
    }
    
    .space-object {
      position: absolute;
      opacity: 0.6;
      z-index: 1;
    }
    
    .star {
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      position: absolute;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 0.8; }
    }
    
    .planet {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(120deg, #a5b4fc 0%, #818cf8 100%);
      position: absolute;
      box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1);
      animation: planetMove 20s infinite linear;
    }
    
    @keyframes planetMove {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      100% { transform: translateX(-100px) translateY(100px) rotate(360deg); }
    }
    
    .astronaut {
      position: absolute;
      animation: astronautFloat 15s infinite alternate ease-in-out;
    }
    
    @keyframes astronautFloat {
      0% { transform: translateX(0) translateY(0) rotate(0deg); }
      100% { transform: translateX(100px) translateY(-50px) rotate(10deg); }
    }
    
    .cosmic-dust {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    
    .ufo {
      position: absolute;
      animation: ufoMove 30s infinite alternate ease-in-out;
    }
    
    @keyframes ufoMove {
      0% { transform: translateX(-100vw) translateY(20vh) rotate(-5deg); }
      100% { transform: translateX(100vw) translateY(10vh) rotate(5deg); }
    }
    
    .error-number {
      font-size: 240px;
      line-height: 1;
      font-weight: 800;
    }
    
    @media (max-width: 768px) {
      .error-number {
        font-size: 160px;

    }

    .cursor-blink {

      width: 3px;
      height: 24px;
      background-color: #4f46e5;
      display: inline-block;
      margin-left: 4px;
      vertical-align: middle;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

  <script>
    // Мобильное меню
    document.addEventListener('DOMContentLoaded', function() {

        mobileMenu.classList.toggle('hidden');

      // Создаем больше звезд динамически
      addStars(100);
    });
    
    // Функция для создания дополнительных звезд
    function addStars(count) {
      const container = document.querySelector('.not-found-page');
      
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Случайное размещение и размер
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.width = `${Math.random() * 3 + 1}px`;
        star.style.height = star.style.width;
        
        // Случайная задержка анимации
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        container.appendChild(star);
      }
    }
