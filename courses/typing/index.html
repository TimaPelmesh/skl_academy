<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>Тренажер печати | SKL Academy</title>
    
    <!-- Favicon / Иконки сайта -->
    <link rel="icon" href="../../images/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../images/icon.ico" type="image/x-icon">
    
    <!-- Стили -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/mobile.css">
    <link rel="stylesheet" href="../../css/dark-theme.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            color: var(--text);
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header class="typing-header">
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <a href="../../index.html" class="logo">
                        <img src="../../images/icon.ico" alt="SKL Academy" class="nav-logo-icon">
                        <span class="logo-text">SKL Academy</span>
                    </a>
                </div>
                <div class="header-title">
                    <h1>Тренажер печати</h1>
                </div>
                <div class="home-button">
                    <a href="../../index.html" class="home-link">
                        <i class="fas fa-home"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="typing-container">
        <div class="typing-wrapper">
            <!-- Заголовок с инструкцией -->
            <div class="typing-intro">
                <h2>Улучшайте навыки быстрой печати</h2>
                <p>Печатайте текст, следуя за подсветкой. Результаты будут показаны в конце.</p>
            </div>
            
            <!-- Таймер (маленький, в углу) -->
            <div class="mini-timer">
                <i class="fas fa-clock"></i> <span id="time">00:00</span>
            </div>
            
            <!-- Контейнер для текста с визуальными улучшениями -->
            <div class="typing-text-container">
                <div class="typing-text" id="typing-text"></div>
                <div class="current-input">
                    <input type="text" id="typing-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Начните печатать здесь...">
                </div>
            </div>
            
            <!-- Панель управления -->
            <div class="typing-controls">
                <div class="difficulty-selector">
                    <label for="difficulty">Сложность:</label>
                    <select id="difficulty">
                        <option value="easy">Легкая</option>
                        <option value="medium" selected>Средняя</option>
                        <option value="hard">Сложная</option>
                    </select>
                </div>
                
                <button id="restart-btn" class="control-btn">
                    <i class="fas fa-redo"></i> Начать заново
                </button>
            </div>
            
            <!-- Прогресс-бар -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </main>
    
    <!-- Модальное окно с результатами -->
    <div class="results-modal" id="results-modal">
        <div class="results-content">
            <div class="results-header">
                <h2>Поздравляем!</h2>
                <p>Вы успешно завершили упражнение</p>
            </div>
            
            <div class="results-stats">
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-tachometer-alt"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="final-speed">0</div>
                        <div class="stat-label">знаков в минуту</div>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-bullseye"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="final-accuracy">100%</div>
                        <div class="stat-label">точность</div>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-info">
                        <div class="stat-value" id="final-time">00:00</div>
                        <div class="stat-label">время</div>
                    </div>
                </div>
            </div>
            
            <div class="results-actions">
                <button id="try-again-btn" class="action-btn primary-btn">
                    <i class="fas fa-redo"></i> Попробовать еще раз
                </button>
                <button id="new-text-btn" class="action-btn secondary-btn">
                    <i class="fas fa-file-alt"></i> Новый текст
                </button>
            </div>
            
            <div class="results-share">
                <p>Поделиться результатом:</p>
                <div class="share-buttons">
                    <button class="share-btn telegram">
                        <i class="fab fa-telegram"></i>
                    </button>
                    <button class="share-btn vk">
                        <i class="fab fa-vk"></i>
                    </button>
                    <button class="share-btn copy">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
